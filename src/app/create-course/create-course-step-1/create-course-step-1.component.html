<div [formGroup]="form" class="course-details-form">
  <mat-form-field>
    <input matInput placeholder="Course title" formControlName="title" #title />

    <mat-hint align="end"> {{ title.value.length }} / 60 </mat-hint>

    <mat-error *ngIf="courseTitle.hasError('minlength')">
      A minimum length of 5 charachters is required.
    </mat-error>
  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <!-- Possible to disable -->
    <mat-radio-button vlaue="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <mat-select formControlName="category" placeholder="Select category">
      <mat-option>None</mat-option>
      <!-- Empty select -->

      <mat-optgroup label="Beginners">
        <mat-option value="newprogramming">New to programming</mat-option>
        <mat-option value="newjavascript">New to javascript</mat-option>
        <mat-option value="newregular">New to angular</mat-option>
      </mat-optgroup>

      <mat-option value="intermediate">Intermediate</mat-option>
      <mat-option value="advanced">Advanced</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input
      matInput
      formControlName="releasedAt"
      placeholder="Release date"
      [matDatepicker]="releaseAtPicker"
    />

    <mat-datepicker-toggle matSuffix [for]="releaseAtPicker">
    </mat-datepicker-toggle>

    <mat-datepicker #releaseAtPicker [dateClass]="dateClass"> </mat-datepicker>
  </mat-form-field>
</div>
